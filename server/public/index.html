<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>JS Clock</title>
    </head>
    
    <body>
        <div class="sorry">Sorry! Not Built For Small Screens... (yet)</div>
        <div class="clock-container">
            <div class="digital-clock">
                <div class="digital-clock-display-container">
                    <div class="digi-time hour"></div>
                    <div class="digi-time min"></div>
                    <div class="digi-time sec"></div>
                </div>

                <div class="am-pm-container">
                    <div class="digi-time am-pm"></div>
                </div>
            </div>

            <div class="clock-sub-container">
                <div class="clock">
                    <span class="sec-hand"></span>
                    <span class="min-hand"></span>
                    <span class="hour-hand"></span>
                </div>
                <div class="date-container">
                    <div class="date"></div>
                </div>
            </div>
        </div> 
        
        <script src="./script.js"></script>
    </body>
</html>
